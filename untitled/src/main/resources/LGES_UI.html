<script type="text/javascript">

let iframeId = 'iframe';
let hostname = 'localhost';
let port = '8080';
let id = 'admin';
let password = 'admin';
let rootPath = '/ebx/?onwbpID=iebx-manager&branch=LGES-MMD&instance=LGES_MMD&xpath=%2Froot%2F';
let rediretAction = '&redirect=%2Febx-manager%2Fwww%2Fcommon%2Fhtml%2Febx_closeUniqueModal.html&closeButton=cross" width="1870" height="600"></iframe>';

function iframeTable(clicked_id) { <!--clicked_id 클릭한 버튼의 id 값이 파라미터로 넘어오게하는 값-->

	let url = '<iframe id=iframeId src="http://' + hostname + ':' + port + rootPath + clicked_id + '&login=' + id + '&password=' + password + rediretAction;

	if(document.getElementById(clicked_id) ) {
		$('#iframe').html(url);
    }
}

</script>
